<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>

  <!-- Monitor screen -->
  <rect x="20" y="20" width="250" height="180" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

  <!-- Brain scan on screen -->
  <ellipse cx="145" cy="110" rx="100" ry="70" fill="#2d2d2d"/>
  <circle cx="180" cy="90" r="15" fill="#ff6b6b"/>

  <!-- Navigation probe -->
  <line x1="300" y1="50" x2="180" y2="90" stroke="#00ff88" stroke-width="3"/>
  <circle cx="300" cy="50" r="5" fill="#00ff88"/>

  <!-- Crosshairs -->
  <line x1="145" y1="30" x2="145" y2="190" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
  <line x1="45" y1="110" x2="245" y2="110" stroke="#00ff88" stroke-width="1" opacity="0.7"/>

  <!-- Navigation data -->
  <rect x="280" y="20" width="100" height="120" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="290" y="40" fill="#00ff88" font-family="Arial" font-size="12">X: 45.2mm</text>
  <text x="290" y="60" fill="#00ff88" font-family="Arial" font-size="12">Y: 23.8mm</text>
  <text x="290" y="80" fill="#00ff88" font-family="Arial" font-size="12">Z: 67.1mm</text>
  <text x="290" y="100" fill="#ff6b6b" font-family="Arial" font-size="10">Target: 2.1mm</text>
  <text x="290" y="120" fill="#ffa726" font-family="Arial" font-size="10">Accuracy: 98%</text>

  <!-- Surgical instruments -->
  <rect x="50" y="230" width="300" height="50" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Intraoperative Navigation System</text>
  <text x="200" y="265" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="10">Real-time tumor localization</text>

  <!-- Status indicators -->
  <circle cx="350" cy="250" r="8" fill="#00ff88"/>
  <text x="365" y="255" fill="white" font-family="Arial" font-size="10">ACTIVE</text>
</svg>